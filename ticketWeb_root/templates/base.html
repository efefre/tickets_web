{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <title>Zwrot biletów długookresowych w Warszawie</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <!-- Github Logo -->
    <div class="container" style="overflow:hidden">
        <a href="https://github.com/efefre/tickets_web" title="Kod strony w serwisie GitHub"><img src="{% static 'img/GitHub-Mark-Light-32px.png' %}" style="float:right; margin-top: 10px;"></a>
    </div>

    <!-- Main Content -->
    {% include 'tickets/_alerts.html' %}
    {% block content %}
    {% endblock %}

    <!-- JS -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
